    <style>
        .content--fixed{
            margin-top:60px;

        }
        .am-form-right{
            padding-right:10em!important;
        }
        br{height:30px;}
        .head{
            text-align: center;
            font-weight: 500;
            color:#4c4c4c;
            font-size:24px;
            padding-top: 2.6rem;
            margin-bottom: 2.6rem;
            line-height: 1;
        }
        .sechead{
            text-align: center;
            font-weight: 500;
            color:#808080;
            font-size:12px;
            padding-top:0;
            margin-top:-8px;
            margin-bottom: 1.8rem;
            line-height: 1;
        }

        .imga {
            background: #d9d9d9;
            position: absolute;
            right: 1px;
            top: 1px;
            width: 133.2px;
            height: 48px;
            display: block;
            line-height: 1;
            z-index: 2;
            border-radius: 0 4px 4px 0;
        }
        .img {
            line-height: 48px;
            text-align: center;
            -webkit-user-select: none;
        }
        .img:hover{
            background: #ccc;
        }
        .img:active{
            background: #bfbfbf;
        }
        .am-cf--btn input{
            padding:25.8px 0 21.8px 0;
        }

        .ui.segment {
            position: relative;
            text-align: center;
        }
        .ui.horizontal.divider:after, .ui.horizontal.divider:before {
            content: '';
            display: table-cell;
            position: relative;
            top: 50%;
            width: 50%;
            background: url(images/divider.png) no-repeat;
        }
        .ui.horizontal.divider {
            display: table;
            white-space: nowrap;
            height: auto;
            margin: 0 auto;
            line-height: 1;
            width:80%;
            text-align: center;
        }
        .ui.divider {
            margin: 1rem 0;
            line-height: 1;
            height: 0;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: .05em;
            color: rgba(0,0,0,.85);
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
            font-size: 1rem;
        }
        .ui.horizontal.divider:before {
            background-position: right 4em top 50%;
        }
        .ui.horizontal.divider:after {
            background-position: left 4em top 50%;
        }
        .form--padding{
            padding:0 40px;

            position:relative;
            box-shadow: 0 0 0 1px #D4D4D5,0 2px 4px 0 rgba(34,36,38,.15),0 2px 10px 0 rgba(34,36,38,.25);
        }
        @media(max-width:320px){

            .content--fixed{
                position:static;
                margin-top:0;
            }
            .form--padding{
                padding:0;
                box-shadow:0 0 0 0;
            }
            .head{
                padding-top:0;
                margin-bottom:1rem ;
            }

            .am-cf--btn input{
                padding: 14px 0 21.8px 0;

            }

        }
        .alert--position{
            display: none;
            position: absolute;
            top: 2.5em;
            left: 0;
            text-align: center;
            line-height: 36px;
            padding: 0 40px;
            width: 100%;
        }
        p{
            margin:0;
            line-height:1.7;
        }
        .am-color--re{
            color:#4c4c4c;
        }
        .headsec{
            margin:10px 0 15px;
        }
        .textmargin{
            margin:10px 0 25px;
        }
        .mail_button{
            width: 174px;
            height:46px;
            border:1px solid #4c4c4c;
            background: #fff;
        }
        /*icon定位*/
        .am-form{
            text-align: center;
        }
        .icon-shibai{
            display: inline-block;
            line-height: 1;
            margin: 16px 0 12px;
            font-size: 60px;
        }

            <br>
            <input onclick="resend()" class="mail_button am-btn am-btn-sm am-center" type="button" value="重新发送">
        </form>

    </div>
